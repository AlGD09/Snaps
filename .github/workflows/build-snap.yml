name: Build Snap (armhf, no store)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Snap manually
        run: |
          mkdir -p prime/bin
          mkdir -p prime/meta
          cp hello.sh prime/bin/hello.sh
          chmod +x prime/bin/hello.sh

          cat > prime/meta/snap.yaml <<EOL
          name: hello-rcu
          version: '0.1'
          summary: Hello RCU
          description: Simple hello world snap
          grade: devel
          confinement: devmode
          architectures:
            - armhf

          apps:
            hello-rcu:
              command: bin/hello.sh
          EOL

          # Pack snap for ARMv7 (armhf)
          docker run --rm --platform linux/arm/v7 \
            -v ${{ github.workspace }}:/build \
            -w /build \
            ubuntu:22.04 \
            /bin/bash -c "\
              apt-get update && \
              apt-get install -y snapd && \
              snap pack prime \
            "

      - name: Upload Snap artifact
        uses: actions/upload-artifact@v4
        with:
          name: hello-rcu-snap
          path: ./*.snap

