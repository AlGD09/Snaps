name: Build Snap for ARMHF

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # QEMU für ARM aktivieren
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        with:
          platforms: arm

      # Docker für ARMHF-Container starten und Snapcraft darin bauen
      - name: Build in armhf container
        run: |
          docker run --rm -t \
            -v ${{ github.workspace }}:/build \
            -w /build \
            arm32v7/ubuntu:22.04 \
            /bin/bash -c "\
              apt-get update && \
              apt-get install -y snapd snapcraft && \
              snapcraft pack \
            "

      # Snap hochladen
      - name: Upload Snap artifact
        uses: actions/upload-artifact@v4
        with:
          name: hello-rcu-snap
          path: ./*.snap

