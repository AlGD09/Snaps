name: Build Snap for ARMHF

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # QEMU + Buildx f√ºr Multiarch aktivieren
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # ARM32-Container starten und Snap bauen
      - name: Build in armhf container
        run: |
          docker run --rm --platform linux/arm/v7 \
            -v ${{ github.workspace }}:/build \
            -w /build \
            ubuntu:22.04 \
            /bin/bash -c "\
              apt-get update && \
              apt-get install -y snapd snapcraft && \
              snapcraft pack \
            "

      # Snap als Artifact hochladen
      - name: Upload Snap artifact
        uses: actions/upload-artifact@v4
        with:
          name: hello-rcu-snap
          path: ./*.snap
